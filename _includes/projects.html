<section>
  <div class="project-container">
    
    {% assign sorted = site.projects | sort: 'date' | reverse %}
    {% for project in sorted %}
      <a href="{{ site.github.url }}{{ project.url }}">
        <div class="project-unit" data-folder="{{ site.github.url }}{{ project.url }}" style="background-image: url({{ site.github.url }}/assets/img{{ project.url }}/thumbnail.jpg)">
          <div class="project-overlay">
            <strong>{{ project.title }} <i class="fa fa-arrow-right" aria-hidden="true"></i></strong>
          </div>
        </div>
      </a>
    {%endfor%}
  </div>
</section>
